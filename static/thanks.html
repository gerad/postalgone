<!DOCTYPE html>
<html>
  <head>
    <title>Postal Gone &ndash; making it easier to go postal</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/jquery.url.packed.js"></script>
    <link rel="stylesheet" type="text/css" href="/postalgone.css">
  </head>
  <body>
    <h1>Thanks!</h1>
    <h2>Your message has been sent.</h2>
  </body>
  <script>
  $(function() {
    var return_to = $.url.param('return_to');
    if (return_to)
      $(document.body).append(["<a href='",unescape(return_to),"'>Back</a>"].join(''))
  });
  </script>
</html>
